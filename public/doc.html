<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>文档中心</title>
    <style>
      .block{
        margin: 30px;
      }
    </style>
  </head>
  <body class="container">
    <h1>目录</h1>

    <ul>
      <li><a href="#login">登陆</a></li>
      <li><a href="#signup">注册</a></li>
    </ul>

    <div id="login" class="block">
      <h3>登陆</h3>
      <p><label>接口：http://115.29.179.7/mobile/login</label></p>
      <p><label>方法：POST</label></p>
      <p><label>参数：email , password</label></p>
      <p><code>&lt;input name="email" type="text"&gt;</code></p>
      <p><code>&lt;input name="password" type="password"&gt;</code></p>
      <h4>示例</h4>
      <p><label>Email</label><input name="email" type="text" value="1@qq.com"></p>
      <p><label>Password</label><input name="password" type="password" value="123456"></p>
      <p><button>Submit</button></p>
      <div class="alert alert-warning">
        <p></p>
      </div>
    </div>

    <div id="signup" class="block">
      <h3>注册</h3>
      <p><label>接口：http://115.29.179.7/mobile/signup</label></p>
      <p><label>方法：POST</label></p>
      <p><label>参数：email , assword , password_confirm</label></p>
      <p><code>&lt;input name="email" type="text"&gt;</code></p>
      <p><code>&lt;input name="password" type="password"&gt;</code></p>
      <p><code>&lt;input name="password_confirm" type="password"&gt;</code></p>
      <h4>示例</h4>
      <p><label>Email</label><input name="email" type="text" value="1@qq.com"></p>
      <p><label>Password</label><input name="password" type="password" value="123456"></p>
      <p><label>PasswordConfirm</label><input name="password_confirm" type="password" value="123456"></p>
      <p><button>Submit</button></p>
      <div class="alert alert-warning">
        <p></p>
      </div>
    </div>

    <script src="javascripts/jquery-1.10.2.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/md5.js"></script>
    <script>

      $('#login p button').on('click', function () {
        var email = $('#login p [name="email"]')[0].value,
          password = $('#login p [name="password"]')[0].value;
        $.post('/mobile/login', {'email': email, 'password': md5(password)}, function (data) {
          $('#login .alert p')[0].innerHTML = '{status: "' + data.status + '", code: ' + data.code + ', msg: "' + data.msg + '"}';
        });
      });

      $('#signup p button').on('click', function () {
        var email = $('#signup p [name="email"]')[0].value,
          password = $('#signup p [name="password"]')[0].value,
          password_confirm = $('#signup p [name="password_confirm"]')[0].value;
        $.post('/mobile/signup', {'email': email, 'password': md5(password), 'password_confirm': md5(password_confirm)}, function (data) {
          $('#signup .alert p')[0].innerHTML = '{status: "' + data.status + '", code: ' + data.code + ', msg: "' + data.msg + '"}';
        });
      });
    </script>
  </body>
</html>
